<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="code1.css">
</head>
<body>
  <hr>
<div class="main">
  <div class="box congratulation">
    <span class="close">×</span>
    <h3>恭喜你</h2>
    <p>获得本周学霸，继续加油吧</p>  
  </div>
  <div class="box inform">
    <span class="close">×</span>
    <h3>通知</h2>
    <p>晚上上课，不要忘了</p>
  </div>
  <div class="box god">
    <span class="close">×</span>
    <h3>天啊</h2>
    <p>竟然几天没做任务</p>
  </div>
  <div class="box alert">
    <span class="close">×</span>
    <h3>警告</h2>
    <p>学如逆水行舟，不进则退</p>
  </div>
</div>
</body>
</html>
