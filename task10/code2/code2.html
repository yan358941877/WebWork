<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="code2.css">
</head>
<body>
  <hr>
<div class="card">
  <div class="caption">
    <h3>信息收集表</h3>
  </div>
  <div class="form">
    <form action="#" method="post">
      <div class="attributebox">
        <p id="name">姓名</p>
        <input type="text" class="name" name="姓名">
      </div>
      <div class="attributebox">
        <p>QQ</p>
        <input type="text" class="qq" name="qq">
      </div>
      <div class="attributebox">
        <p>要说的话</p>
        <textarea name="message"  cols="40" rows="4" id="message"></textarea>
      </div>
      <div class="choose">
      <div class="food">
        <p><input type="checkbox" name="foodr" value="1"><label>Milk</label></p>
        <p><input type="checkbox" name="food" value="2"><label>Sugar</label></p>
        <p><input type="checkbox" name="food" value="3"><label>Lemon</label></p>
      </div>
      <div class="gendar">
        <p><input type="radio" name="gendar" value="0"><label>Male</label></p>
        <p><input type="radio" name="gendar" value="1"><label>Female</label></p>
      </div>
      </div>
      <input type="submit" class="submit">
      
    </form>
  </div>
</div>
</body>
</html>
