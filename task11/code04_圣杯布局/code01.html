<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>圣杯布局</title>
  <link rel="stylesheet" href="code01.css">
</head>
<body>
  <div class="content">
    <div class="main">content的宽度必须大于等于aside的宽度，才能在缩放页面时依然能保持正确的显示。注意content的宽度为main所占的宽度范围（即粉色部分），aside和extra都是依靠负margin才移动到该行的，占据的空间和content的padding部分重合，main的宽度和content的宽度相等</div>
    <div class="aside">aside：aside部分是使用了负margin和相对定位的方法使aside浮动到了该位置</div>
    <div class="extra">extra：extra部分荣阳是使用了负margin和相对定位的方法使aside浮动到了该位置</div>
  </div>
</body>
</html>
